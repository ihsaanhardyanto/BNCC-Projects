<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <section id="main-section">
        <div class="container">
            <div class="header">
                <h1>Todo List</h1>
                <div class="input-wrapper">
                    <div class="input-group">
                        <input type="text" id="todo" placeholder="Enter your todo..">
                        <button type="button"><img src="./assets/add-icon.png" alt="Add"></button>
                    </div>
                    <div class="input-group">
                        <input type="text" id="search" placeholder="Search todo..">
                        <button><img src="./assets/search-icon.png" alt="Search"></button>
                    </div>
                </div>
            </div>
            <div id="todo-gallery">
                <!-- Our code starts here.. -->
                <div class="todo-card">
                    <div class="todo">
                        <input type="checkbox" class="todo-checkbox" id="check-1">
                        <input type="text" class="todo-title" id="title-1" value="Clean the trash" readonly>
                        <div class="option-btn">
                            <img src="./assets/three-dots-icon.png" alt="Dots">
                        </div>
                    </div>
                    <div class="button-wrapper">
                        <img src="./assets/edit-icon.png" alt="Edit Icon">
                        <img src="./assets/trash-icon.png" alt="Trash Icon">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
